<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Amber background -->
  <rect width="32" height="32" fill="#f59e0b" rx="6"/>
  
  <!-- Coffee cup - white -->
  <g transform="translate(16, 16)">
    <!-- Steam -->
    <path d="M -3 -7 Q -3 -8.5 -2.5 -9.5" stroke="white" stroke-width="0.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 0 -7.5 Q 0 -9 0.5 -10" stroke="white" stroke-width="0.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 3 -7 Q 3 -8.5 3.5 -9.5" stroke="white" stroke-width="0.5" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Cup body -->
    <path d="M -5.5 -5 L -4.5 3 Q -4.5 4.5 -3 5.5 L 3 5.5 Q 4.5 4.5 4.5 3 L 5.5 -5 Z" fill="white"/>
    
    <!-- Cup handle -->
    <path d="M 5.5 -1.5 Q 7.5 -1.5 7.5 1.5 Q 7.5 3.5 5.5 3.5" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- Coffee liquid -->
    <ellipse cx="0" cy="-4" rx="4.5" ry="1.2" fill="#d97706" opacity="0.3"/>
  </g>
</svg>
